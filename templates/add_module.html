<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Module | Face Logged</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; }
  .neon-text { font-family: 'Orbitron', sans-serif; color: #00f9ff; text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff; }
  .form-container { max-width: 700px; margin: 50px auto; padding: 30px; background: rgba(255,255,255,0.05); border: 1px solid #00f9ff; border-radius: 12px; }
  .btn-cyber { background: linear-gradient(90deg, #00f9ff, #00ffa2); border: none; color: #000; font-weight: bold; border-radius: 8px; padding: 10px 20px; box-shadow: 0 0 15px #00f9ff; transition: 0.3s; text-decoration: none; }
  .btn-cyber:hover { background: linear-gradient(90deg, #00ffa2, #00f9ff); box-shadow: 0 0 25px #00ffa2; color: #000; }
  .form-label { font-weight: bold; color: #00f9ff; }
  .error-msg { color: #ff4d4d; margin-bottom: 15px; text-align:center; }
</style>
</head>
<body>
<div class="container form-container">
  <h2 class="neon-text text-center mb-4">Add New Module</h2>

  {% if error %}
    <div class="error-msg">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Module Code</label>
      <input type="text" name="module_code" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Module Name</label>
      <input type="text" name="module_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Credits</label>
      <input type="number" name="credits" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Semester</label>
      <select name="semester" class="form-select" required>
        <option value="">-- Select Semester --</option>
        <option value="Semester 1">Semester 1</option>
        <option value="Semester 2">Semester 2</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" name="department" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Assign Lecturer</label>
      <select name="lecturer_id" class="form-select" required>
        <option value="">-- Select Lecturer --</option>
        {% for lec in lecturers %}
          <option value="{{ lec[0] }}">{{ lec[1] }} {{ lec[2] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Number of Classes</label>
      <input type="number" name="number_of_classes" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-cyber">Add Module</button>
      <a href="{{ url_for('modules') }}" class="btn btn-cyber">â¬… Back to Modules</a>
    </div>
  </form>
</div>
</body>
</html>
