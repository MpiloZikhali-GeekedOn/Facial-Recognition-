<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Face Logged</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #00f9ff;
      background: url("{{ url_for('static', filename='images/mybg.jpg') }}") no-repeat center center/cover;
      overflow: hidden;
      position: relative;
    }

    /* Overlay to darken background for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Logo / Brand */
    .logo {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00f9ff, 0 0 20px #00f9ff;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    /* Login panel */
    .login-panel {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 40px;
      background: rgba(0,0,0,0.75);
      border: 1px solid #00f9ff;
      border-radius: 12px;
      box-shadow: 0 0 25px #00f9ff;
    }

    .login-panel h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #00f9ff;
      text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff;
    }

    .login-panel input {
      background: rgba(0,0,0,0.8);
      border: 1px solid #00f9ff;
      color: #00f9ff;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .login-panel input:focus {
      outline: none;
      box-shadow: 0 0 15px #00f9ff;
      border-color: #00ffa2;
    }

    .btn-cyber {
      background: linear-gradient(90deg, #00f9ff, #00ffa2);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn-cyber:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f9ff;
    }

    .forgot-link {
      color: #00f9ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }

    @media(max-width: 500px){
      .login-panel {
        padding: 30px 20px;
      }
      .logo {
        font-size: 2.2rem;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Brand -->
  <div class="logo">Face Logged</div>

  <!-- Login Panel -->
  <div class="login-panel">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn btn-cyber">Login</button>
      <div class="mt-2 text-end">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
