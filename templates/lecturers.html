<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lecturers | Face Logged</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; }
  .neon-text { font-family: 'Orbitron', sans-serif; color: #00f9ff; text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff; }
  .card-cyber { background: rgba(255,255,255,0.05); border: 1px solid #00f9ff; border-radius: 12px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: start; transition: transform 0.3s, box-shadow 0.3s; }
  .card-cyber:hover { transform: translateY(-5px); box-shadow: 0 0 25px #00f9ff; }
  .btn-cyber { background: linear-gradient(90deg, #00f9ff, #00ffa2); border: none; color: #000; font-weight: bold; border-radius: 8px; padding: 10px 20px; box-shadow: 0 0 15px #00f9ff; transition: 0.3s; text-decoration: none; }
  .btn-cyber:hover { background: linear-gradient(90deg, #00ffa2, #00f9ff); box-shadow: 0 0 25px #00ffa2; color: #000; }
  .btn-delete { background: #ff1744; color: #fff; border: none; padding: 5px 12px; border-radius: 6px; font-weight: bold; transition: 0.3s; cursor: pointer; }
  .btn-delete:hover { background: #ff616f; color: #fff; }
  .container { max-width: 900px; margin-top: 50px; }
</style>
</head>
<body>
<div class="container">
  <h2 class="neon-text text-center mb-4">Lecturers</h2>

  <div class="d-flex justify-content-between mb-4">
    <a href="{{ url_for('add_lecturer') }}" class="btn btn-cyber">➕ Add New Lecturer</a>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cyber">⬅ Back to Dashboard</a>
  </div>

  {% for lec in lecturers %}
  <div class="card-cyber">
    <div>
      <h4>{{ lec[1] }} {{ lec[2] }}</h4>
      <p><strong>Email:</strong> {{ lec[3] }}</p>
      <p><strong>Phone:</strong> {{ lec[4] if lec[4] else "N/A" }}</p>
      <p><strong>Department:</strong> {{ lec[5] }}</p>
      <p><strong>Username:</strong> {{ lec[6] }}</p>
    </div>
    <div>
      <form action="{{ url_for('delete_lecturer', lecturer_id=lec[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this lecturer?');">
        <button type="submit" class="btn btn-delete">Delete</button>
      </form>
    </div>
  </div>
  {% else %}
  <p class="text-center">No lecturers found.</p>
  {% endfor %}

</div>
</body>
</html>
