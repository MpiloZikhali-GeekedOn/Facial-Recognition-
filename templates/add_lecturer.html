<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Lecturer | Face Logged</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { 
    background: #0d0d0d; 
    color: #fff; 
    font-family: 'Segoe UI', sans-serif; 
  }
  .neon-text { 
    font-family: 'Orbitron', sans-serif; 
    color: #00f9ff; 
    text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff; 
  }
  .form-container { 
    max-width: 600px; 
    margin: 50px auto; 
    padding: 30px; 
    background: rgba(255,255,255,0.05); 
    border: 1px solid #00f9ff; 
    border-radius: 12px; 
  }
  .form-control, .form-select {
    background: rgba(255,255,255,0.05);
    border: 1px solid #00f9ff;
    color: #fff;
    transition: all 0.3s;
  }
  .form-control:focus, .form-select:focus {
    border-color: #00ffa2;
    box-shadow: 0 0 8px #00ffa2;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  .btn-cyber { 
    background: linear-gradient(90deg, #00f9ff, #00ffa2); 
    border: none; 
    color: #000; 
    font-weight: bold; 
    border-radius: 8px; 
    padding: 10px 20px; 
    box-shadow: 0 0 15px #00f9ff; 
    transition: 0.3s; 
    text-decoration: none; 
  }
  .btn-cyber:hover { 
    background: linear-gradient(90deg, #00ffa2, #00f9ff); 
    box-shadow: 0 0 25px #00ffa2; 
    color: #000; 
  }
  .form-label { 
    font-weight: bold; 
    color: #00f9ff; 
  }
  .error-msg { 
    color: #ff4d4d; 
    margin-bottom: 15px; 
    text-align:center; 
  }
</style>
</head>
<body>
<div class="container form-container">
  <h2 class="neon-text text-center mb-4">Add New Lecturer</h2>

  {% if error %}
    <div class="error-msg">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select name="department" class="form-select" required>
        <option value="">-- Select Department --</option>
        <option value="Information Technology">Information Technology</option>
        <option value="IS Department">IS Department</option>
        <option value="Somatology Department">Somatology Department</option>
        <option value="Business Management">Business Management</option>
        <option value="Engineering">Engineering</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>


    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-cyber">Add Lecturer</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cyber">â¬… Back to Dashboard</a>
    </div>
  </form>
</div>
</body>
</html>
