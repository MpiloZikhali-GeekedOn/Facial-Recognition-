<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student | Face Logged</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .neon-text { font-family: 'Orbitron', sans-serif; color: #00f9ff; text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff; }
    .form-container { max-width: 700px; margin: 50px auto; padding: 30px; background: rgba(255,255,255,0.05); border: 1px solid #00f9ff; border-radius: 12px; }
    .btn-cyber { background: linear-gradient(90deg, #00f9ff, #00ffa2); border: none; color: #000; font-weight: bold; border-radius: 8px; padding: 10px 20px; box-shadow: 0 0 15px #00f9ff; transition: 0.3s; text-decoration: none; }
    .btn-cyber:hover { background: linear-gradient(90deg, #00ffa2, #00f9ff); box-shadow: 0 0 25px #00ffa2; color: #000; }
    .form-label { font-weight: bold; color: #00f9ff; }
    select[multiple] { height: 150px; }
    .error-msg { color: #ff4d4d; margin-bottom: 15px; text-align:center; }
</style>
</head>
<body>
<div class="container form-container">
    <h2 class="neon-text text-center mb-4">Add New Student</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Student Number</label>
            <input type="text" name="student_number" class="form-control" placeholder="8 digits" pattern="\d{8}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" name="password" class="form-control" required placeholder="Admin created password">
        </div>

        <div class="mb-3">
            <label class="form-label">Assign Modules</label>
            <select name="modules" class="form-select" multiple required>
                {% for module in modules %}
                    <option value="{{ module[0] }}">{{ module[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-cyber">Add Student</button>
            <a href="{{ url_for('students') }}" class="btn btn-cyber">â¬… Back to Students</a>
        </div>
    </form>
</div>
</body>
</html>
