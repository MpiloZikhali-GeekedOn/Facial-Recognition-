<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lecturer Dashboard | Face Logged</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .neon-text { font-family: 'Orbitron', sans-serif; color: #00f9ff; text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff; }
    .card-cyber { background: rgba(255,255,255,0.05); border: 1px solid #00f9ff; border-radius: 12px; padding: 20px; margin-top: 20px; }
    .btn-cyber { background: linear-gradient(90deg, #00f9ff, #00ffa2); border: none; color: #000; font-weight: bold; border-radius: 8px; padding: 10px 20px; box-shadow: 0 0 15px #00f9ff; text-decoration: none; transition: 0.3s; }
    .btn-cyber:hover { background: linear-gradient(90deg, #00ffa2, #00f9ff); box-shadow: 0 0 25px #00ffa2; color: #000; }
    .container { max-width: 700px; margin-top: 50px; }
</style>
</head>
<body>
<div class="container">
    <h2 class="neon-text text-center mb-4">Lecturer Dashboard</h2>

    <div class="card-cyber">
        <h4>{{ lecturer[1] }} {{ lecturer[2] }}</h4>
        <p><strong>Email:</strong> {{ lecturer[3] }}</p>
        <p><strong>Phone:</strong> {{ lecturer[4] if lecturer[4] else "N/A" }}</p>
        <p><strong>Department:</strong> {{ lecturer[5] }}</p>
        <p><strong>Username:</strong> {{ lecturer[6] }}</p>
        <p><strong>Date Created:</strong> {{ lecturer[8] }}</p>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-cyber">Logout</a>
    </div>
</div>
</body>
</html>
