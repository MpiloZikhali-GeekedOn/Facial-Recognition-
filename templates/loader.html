<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Logged | Loading</title>
  <style>
    /* Fullscreen */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Neon Loader Container */
    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00f9ff;
    }

    /* Neon Text */
    .loader-container h1 {
      font-size: 3em;
      text-shadow: 0 0 5px #00f9ff, 0 0 15px #00f9ff, 0 0 30px #00f9ff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f9ff, 0 0 10px #00f9ff; }
      to { text-shadow: 0 0 20px #00f9ff, 0 0 30px #00ffa2; }
    }

    /* Cyber Loader Dots */
    .dots {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00f9ff;
      animation: bounce 1s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0% { transform: translateY(0); background: #00f9ff; }
      50% { transform: translateY(-20px); background: #00ffa2; }
      100% { transform: translateY(0); background: #00f9ff; }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <h1>Face Logged</h1>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

<script>
  setTimeout(function() {
    window.location.href = "/?loaded=true";
  }, 5000);
</script>

</body>
</html>
